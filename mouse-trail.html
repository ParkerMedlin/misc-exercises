<script>
    function moveDivToMouse(divNodeList, currentPos, e) {
        divNodeList[currentPos].style.top=e.clientY
        divNodeList[currentPos].style.left=e.clientX
        console.log(currentPos);
    };

    divList = document.querySelectorAll(".trail");
    currentPos = 0;

    window.addEventListener("mousemove", (event) => {
        if (currentPos == divList.length) {
            currentPos = 0;
        };
        moveDivToMouse(divList, currentPos, event);
        currentPos++;
    });
</script>
